    <title>Survey Form</title>

        form{
            text-align: center;

<body>
    <form action="">

        <p>Enter Your Name: <input type="text" name="name" id=""></p>

        Tell us about Yourself: <textarea name="yourself" id="" cols="30" rows="5"></textarea>
        <p>Do You exercise at home? 
            Yes<input type="radio" name="yes" id="">
            No <input type="radio" name="no" id="">
        </p>
        How do you like to read about your favorite subject?
        <p>
            <input type="checkbox" name="books" id="">Books
            <input type="checkbox" name="Online" id="">Online
            <input type="checkbox" name="magzine" id="">Magzines
            <input type="checkbox" name="mobile apps" id="">Mobile Apps
        </p>
        What Type of movies You Like?
        <select>
            <option value="">--Select here--</option>
            <option value="funny">Funny</option>
            <option value="action">Action</option>
            <option value="Horrer">Horrer</option>
        </select>
        <br>
        <input type="submit" value="Submit Survey">
